#
# Configuration for the shell process job.

i18n:
     name: "Preparing your system for Arch Linux"

dontChroot: false
timeout: 500
script:
    - "-mv @@ROOT@@/etc/mkinitcpio.d/alg @@ROOT@@/etc/mkinitcpio.d/linux.preset"
    - "-rm -rf @@ROOT@@/etc/sddm.conf.d/autologin.conf"
    - command: "/usr/local/bin/remove-nvidia"
